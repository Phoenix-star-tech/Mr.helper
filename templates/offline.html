<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updating Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .loader {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .loader span {
      width: 16px;
      height: 16px;
      background: #ff4b2b;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-16px);
        background: #ff6a4d;
      }
    }

    .message {
      font-size: 1.2rem;
      color: #eee;
    }

    @media (max-width: 600px) {
      .loader span {
        width: 12px;
        height: 12px;
      }

      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="message">
    We updating our site...
  </div>
</body>
</html>
